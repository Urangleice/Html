<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <title>registro</title>
    </head>
    <body>
        <form action="" method="get">
            <input 
                autocomplete="off" 
                autofocus  
                placeholder="email@instituicao.edu" 
                pattern=".+@.+\.edu"
                type="email" 
                name="q" 
                required
            />
            <button>Registrar</button>
        </form>
    </body>
</html>
